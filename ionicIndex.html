<!DOCTYPE html>
<html>
<head>
	<title>Ionic Formula Practice</title>
	<link href="https://fonts.googleapis.com/css?family=Muli|Sigmar+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css"
		href="ionicStyle.css" />
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<h1 class="title">Ionic Formula Practice</h1>
	<p class="instructions">Press the button below to get a random combination of a cation name and anion name.</p>
	<p class="instructions">Press <i>See Formula</i> to see the formulas for the ions.</p>

	<div>
		<button class="hint" id="new-ion-button">Get new compound!</button>
	</div>
		<div class="column-title">
			<p>Cation</p>
			<p>Anion</p>
		</div>
	<div id="questions">
	</div>

	<div id="app">
		<div id="questions">
			<div v-for="ionPair in ionPairs" class="question">
				<ion
					v-bind:ion="ionPair.cation"
					v-bind:type="'cation'"
					v-bind:count="ionPair.count"
					v-bind:show-hint="ionPair.showCationHint"
				></ion>
				<ion
					v-bind:ion="ionPair.anion"
					v-bind:type="'anion'"
					v-bind:count="ionPair.count"
					v-bind:show-hint="ionPair.showAnionHint"
				></ion>
			</div>
		</div>
	</div>

<script src="IonicFormulaPractice.js"></script>
<!-- <script src="vue-script.js"></script> -->

</body>
</html>
