<!DOCTYPE html>
<html>

<head>
	<title>Ionic Formula Practice</title>
	<link href="https://fonts.googleapis.com/css?family=Muli|Sigmar+One" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="ionicStyle.css" />
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<main>
		<header>
			<h1 class="title">Ionic Formula Practice</h1>
			<p class="instructions">Press the button below to get a random combination of a cation name and anion name.</p>
			<p class="instructions">Press <i>See Formula</i> to see the formulas for the ions.</p>

			<div>
				<button class="hint" id="new-ion-button">Get new compound!</button>
			</div>
			<div class="column-title">
				<h2>Cation</h2>
				<h2>Anion</h2>
			</div>
		</header>

		<section id="app">
			<div id="questions">
				<div v-for="ionPair in ionPairs" class="question">
					<div class="ion-container">
						<ion v-bind:ion="ionPair.cation" v-bind:type="'cation'" v-bind:count="ionPair.count" v-bind:show-hint="ionPair.showCationHint"></ion>
						<ion v-bind:ion="ionPair.anion" v-bind:type="'anion'" v-bind:count="ionPair.count" v-bind:show-hint="ionPair.showAnionHint"></ion>
					</div>
					<div class="solution-container">
						<solution v-bind:solution="ionPair.solution" v-bind:count="ionPair.count" v-bind:show-solution="ionPair.showSolution"></solution>
					</div>
				</div>
			</div>
		</section>

		<footer><span>&COPY; 2018 | <a href="https://github.com/mfrazie2" target="_blank"><i class="fab fa-github"></i></a> | <a href="mailto:me@mikedoescoding.com"><i class="far fa-envelope"></i></a></span></footer>

	</main>
	<script src="IonicFormulaPractice.js"></script>

</body>

</html>
